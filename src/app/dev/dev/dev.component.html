<mat-card>

  <mat-toolbar color="primary"> Cadastro de Clientes </mat-toolbar>

  <div *ngIf="dev$ | async as dev; else loading ">
    <table mat-table [dataSource]="dev" class="mat-elevation-z8">

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
        <td mat-cell *matCellDef="let dev"> {{dev.code}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let dev"> {{dev.name}}
          <mat-icon aria-hidden="false" aria-label="Nome do contribuinte" fontIcon="{{dev.name | name}}"></mat-icon>
        </td>
      </ng-container>

      <!-- Document Column -->
      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef> Documento </th>
        <td mat-cell *matCellDef="let dev"> {{dev.document}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">

        <mat-header-cell *matHeaderCellDef class="action-column">
          <button mat-mini-fab color="accent" aria-label="Adicionar um curso">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let dev" class="action-column">
          <button mat-icon-button color="primary" aria-label="Editar Clientes">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Deletar Clientes">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</mat-card>
